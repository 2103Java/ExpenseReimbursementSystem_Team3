<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
    <title>Money Please</title>
</head>

<body style="background-image: url('https://coolbackgrounds.io/images/backgrounds/index/sea-edge-79ab30e2.png'); background-size: 1920px 1080px;  background-attachment: fixed;">

<div class="container p-3 mb-2" style="background-color: rgb(10,10,20,0.78); margin-top: 40px;">
  <h1 style="color: aliceblue;"><strong>Expense Reimbursement System
    </strong></h1>


<br>
  
  
  <div id="signupbox" style="margin: 0 0" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        
		
		<h2 class="panel-title" style="color: aliceblue;">Register</h2>
		<div style="font-size: 85%;"><a id="signinlink" href="http://localhost:9500/ERS/site/Home">Back</a></div>
        
      </div>
      <div class="panel-body" >


        <!-- FORM BEGIN -->
        <div id="signupform" class="form-horizontal" role="form" style="color:aliceblue">

          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>

          <div class="form-group" id="email">
            <label for="username" class="col-md-3 control-label">Username</label>
            <div class="col-md-9">
              <input type="text" id = "usernameID" class="form-control" name="username" placeholder="Username">
            </div>
          </div>

          <div class="form-group" id="firstname">
            <label for="firstname" class="col-md-3 control-label">First Name</label>
            <div class="col-md-9">
              <input type="text" id = "firstNameID" class="form-control" name="firstname" placeholder="First Name">
            </div>
          </div>
          <div class="form-group" id="lastname">
            <label for="lastname" class="col-md-3 control-label">Last Name</label>
            <div class="col-md-9">
              <input type="text" id = "lastNameID" class="form-control" name="lastname" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group" id="password">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input type="password" id = "passwordID" class="form-control" name="password" placeholder="Password">
            </div>
          </div>

          <div class="form-group" id="icode">
            <label for="icode" class="col-md-3 control-label">Invitation Code</label>
            <div class="col-md-9">
              <input type="text" id = "accessCodeID" class="form-control" name="icode" placeholder="">
            </div>
          </div>

		  
          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">

				
				<div style="margin-top:10px;">
					<div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
				</div>


        <!-- Register status message -->
        <p id="registerStatusMessage" style="text-align: center; font-size: large;"></p>
        
				</div>

				<div style="text-align: center;">
                    <button id="btn-signup" type="button" class="btn btn-info" onclick="registerNewUser()">Sign Up</button>
			    </div>

            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>



<script src = "http://localhost:9500/ERS/register.js"></script>


</body>

</html>
