<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
    <title>Money Please</title>
</head>

<body class="bg-success">

<div class="container my-4 bg-secondary bg-gradient">
  <h2><strong>JCorp Expense Reimbursement System
    </strong></h2>

	<a href="https://mdbootstrap.com/docs/standard/forms/overview/" target="_blank">Click here for help</a>

  <hr>
  
  <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        
		
		<div class="panel-title" style="font-size: large;">Sign Up</div>
		<div style="font-size: 85%;"><a id="signinlink" href="http://localhost:9500/ERS/site/Home">Back</a></div>
        
      </div>
      <div class="panel-body" >
        <form id="signupform" class="form-horizontal" role="form">

          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>

          <div class="form-group" id="email">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="email" placeholder="Email Address">
            </div>
          </div>

          <div class="form-group" id="firstname">
            <label for="firstname" class="col-md-3 control-label">First Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="firstname" placeholder="First Name">
            </div>
          </div>
          <div class="form-group" id="lastname">
            <label for="lastname" class="col-md-3 control-label">Last Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="lastname" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group" id="password">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input type="password" class="form-control" name="passwd" placeholder="Password">
            </div>
          </div>

          <div class="form-group" id="icode">
            <label for="icode" class="col-md-3 control-label">Invitation Code</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="icode" placeholder="">
            </div>
          </div>

		  
          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">

				
				<div style="margin-top:10px;">
					<div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
				</div>

				</div>

				<div style="text-align: center;">
                    <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
			    </div>

            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>





</body>

</html>
