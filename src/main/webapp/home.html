  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" >
      <div class="panel-heading">
        <h2 class="panel-title"><strong>Sign In</strong></h2>
      </div>

      <div style="padding-top:30px" class="panel-body" >

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>


              <!-- ----------------------------- -->
              <!--  LOG IN FORM STARTS HERE -->
              <!-- ----------------------------- -->
        <form id="loginform" class="form-horizontal" role="form" method="POST">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username">
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
          </div>

          <div id="loginMessage" style="color:rgb(255, 0, 0); visibility: hidden;" >PLACEHOLDER</div>

          

          <div style="margin-top:10px" class="form-group">
            <!-- Button -->

            <div class="col-sm-12 controls">
				<div style = "margin-bottom:8px;">
					<button id="btn-login" type="submit" class="btn btn-primary">Submit</button>
				</div>
              
            </div>

          </div>
          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:94%" >
                Don't have an account?
                <a href="http://localhost:9500/ERS/site/Register">
                  Sign up here!</a>
                </a>
              </div>
            </div>
          </div>
        </form>





      </div>
    </div>
