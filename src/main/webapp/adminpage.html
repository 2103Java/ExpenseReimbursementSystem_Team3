<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JCorp ERS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="mystylesheet.css">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

<body onload="hide_table()" style="background-image: url('https://static.vecteezy.com/system/resources/previews/000/543/628/original/blue-abstract-background-vector.jpg'); background-size: cover">

<div class="d-flex" >
  <div class = "me-auto container justify-content-center text-center">
    <h3>Welcome to Expense Reimbursement System</h3>
    <span class = "label label-sucess">Developed for JCorp Employees</span>

    <table id="tickets_table" class="display" width="100%" ></table>
  </div>

  <div class="dropdown">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="employee_dropdown_menu" data-bs-toggle="dropdown" aria-expanded="false">
      <img src="https://toppng.com/uploads/preview/user-account-management-logo-user-icon-11562867145a56rus2zwu.png" alt="" width="32" height="32" class="rounded-circle me-2">
      <strong>Admin</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
      <li><a class="dropdown-item" href="#" id="view_tickets">View Tickets</a></li>
      <li><a class="dropdown-item" href="#" id="submit_ticket" data-bs-toggle="modal" data-bs-target="#submit_form_modal" data-bs-whatever="Please fill out info">Submit Ticket</a></li>
      <li><a class="dropdown-item" href="#" id="process_ticket" data-bs-toggle="modal" data-bs-target="#process_form_modal" data-bs-whatever="Please fill out info">Process Ticket</a></li>
      <li><a class="dropdown-item" href="#"></a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Sign out</a></li>
    </ul>
  </div>
</div>


<div class="modal fade" id="submit_form_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Ticket</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example" id="select_box">
              <option selected>Please choose Reimbursement Type:</option>
              <option value="1">LODGING</option>
              <option value="2">TRAVEL</option>
              <option value="3">FOOD</option>
              <option value="3">OTHER</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="reimbursement_amount" class="col-form-label">Reimbursement Amount (in $)</label>
            <input type="text" class="form-control" id="reimbursement_amount">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Additional Description</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <!--				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit Ticket</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="process_form_modal" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Manage Tickets</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example" id="select_box2" onfocus="this.size=5;" onblur="this.size=1;" onchange="this.size=1; this.blur();">
              <option selected>Please select ticket ID:</option>
              <option value="1">20123678293</option>
              <option value="2">34767198908</option>
              <option value="3">76320123478</option>
              <option value="3">97238012392</option>
              <option value="1">20123678293</option>
              <option value="2">34767198908</option>
              <option value="3">76320123478</option>
              <option value="3">97238012392</option>
              <option value="1">20123678293</option>
              <option value="2">34767198908</option>
              <option value="3">76320123478</option>
              <option value="3">97238012392</option>
              <option value="1">20123678293</option>
              <option value="2">34767198908</option>
              <option value="3">76320123478</option>
              <option value="3">97238012392</option>
              <option value="1">20123678293</option>
              <option value="2">34767198908</option>
              <option value="3">76320123478</option>
              <option value="3">97238012392</option>
            </select>
          </div>
          <div class="mb-3">
<!--            <label for="reimbursement_amount" class="col-form-label">Approve or Reject ?</label>-->
            <div class="form-check form-check-inline" >
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Approve
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Reject
              </label>
            </div>
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Add comments:</label>
            <textarea class="form-control" id="message-text2"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <!--				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
